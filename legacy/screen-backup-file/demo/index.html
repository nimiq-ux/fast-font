<!DOCTYPE html>
<html>

<head>
    <title>screen-backup-file</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-backup-file.css" rel="stylesheet">
</head>

<body>
    <screen-backup-file></screen-backup-file>
    <script type="module">
    import ScreenBackupFile from '../screen-backup-file.js';
    import NanoApi from '/libraries/nano-api/nano-api.js';

    const $screen = new ScreenBackupFile();
    document.addEventListener('x-file-backup-complete', e => console.log('export complete!'));

    const api = NanoApi.getApi();
    api.generateKeyPair().then(keyPair => {
        $screen.setKeyPair(keyPair);
    });

    </script>
</body>

</html>
