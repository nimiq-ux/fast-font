<!DOCTYPE html>
<html>

<head>
    <title>screen-backup-file-import</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-backup-file-import.css" rel="stylesheet">
</head>

<body>
    <screen-backup-file-import></screen-backup-file-import>
    <script type="module">
    import ScreenBackupFileImport from '../screen-backup-file-import.js';
    const $screen = new ScreenBackupFileImport();
    document.body.addEventListener('x-decrypt-backup', e => {
        const wallet = e.detail;
        setTimeout(() => {
            if (wallet.password === '111111') {
                $screen.onSuccess();
            } else {
                $screen.onPasswordIncorrect();
            }
        }, 3000);
    });
    </script>
</body>

</html>
