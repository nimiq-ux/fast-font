<!DOCTYPE html>
<html>

<head>
    <title>Nimiq Recipient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../screen-recipient.css" rel="stylesheet">
    <link href="/secure-elements/x-toast/x-toast.css" rel="stylesheet">
</head>

<body>
    <screen-recipient></screen-recipient>
    <script type="module">
        window.location.hash = '#intro';

        import ScreenRecipient from "../screen-recipient.js";
        import XToast from "/secure-elements/x-toast/x-toast.js";
        window.$recipientScreen = new ScreenRecipient();

        const onAddressScanned = e => XToast.show(`address-scanned: ${e.detail}`);
        window.$recipientScreen.addEventListener('x-address-scanned', onAddressScanned);
    </script>
</body>

</html>
